<!doctype html>
<html lang="en" ng-app="AngularApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<head>
  <title>SA_P8-201602656</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body ng-controller="mainController as vm">

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="p-4 pt-5">
        <a href="#" class="img logo rounded-circle mb-5" style="background-image: url(images/Usac_logo.png);"></a>
        <ul class="list-unstyled components mb-5" class="tab">
          <li id="mainTab" class="tablinks" onclick="openTab(event, 'Main')">
            <a href="#">Home</a>
          </li>
          <li class="tablinks" onclick="openTab(event, 'Add')">
            <a href="#">Agregar estudiante</a>
          </li>
          <li class="tablinks" onclick="openTab(event, 'Search')">
            <a href="#">Consulta de estudiante</a>
          </li>
        </ul>
        <div class="footer">
        </div>        
      </div>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="Main" class="tabcontent">
        <h3>SA - Practica 8</h3>        
        <p>Luis Lizama - 201602656</p>
      </div>

      <div id="Add" class="tabcontent">
        <h3>Agregar Estudiante</h3>
        <div class="formdiv">

          <label for="fname">Nombre</label>
          <input type="text" ng-model="vm.name" placeholder="Nombre...">

          <label for="fcarne">Carne</label>
          <input type="number" ng-model="vm.carne" placeholder="Carné...">          

          <input type="submit" value="Insertar" ng-click="vm.insertStudent()">

        </div>
      </div>

      <div id="Search" class="tabcontent">
        <h3>Consulta de estudiante</h3>        
        
        <!--Muestra de datos-->
        <h3>Estudiantes registrados</h3>
        <div class="formdiv">
          <input type="submit" value="Actualizar estudiantes" ng-click="vm.getStudents()">
          <table id="students">
            <tr>
              <th>Nombre</th>
              <th>Carné</th>              
            </tr>
            <tr ng-repeat="student in vm.studentsList">
              <td>{{student.nombre}}</td>
              <td>{{student.carnet}}</td>              
            </tr>
          </table>
        </div>
      </div>
      
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
